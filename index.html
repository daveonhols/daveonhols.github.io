<!DOCTYPE html>
<html lang="en">
  <head>
   <title></title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

  <div class="blank_outer">
    <div class="gridon contacts shift-right">
      <div class="flex-container header calls_head">
        <a class="flex-item bright-text" href="#">08:45</a>
        <a class="flex-item bright-text" href="#">80%</a>
      </div>

      <div class="flex-container menu calls_menu">
        <a class="flex-item bright-text menu-text ev-recent" href="#">Recent</a>
        <a class="flex-item bright-text menu-text ev-contacts" href="#">Contacts</a>
      </div>
    </div>
    <div class="gridon calls">
      <div class="flex-container header contacts_head">
        <a class="flex-item bright-text" href="#">08:33</a>
        <a class="flex-item bright-text" href="#">60%</a>
      </div>

      <div class="flex-container menu contacts_menu">
        <a class="flex-item bright-text menu-text ev-recent" href="#">Recent</a>
        <a class="flex-item bright-text menu-text ev-contacts" href="#">Contacts</a>
      </div>

      <div class="flex-container search-bg">
        <div class="input-group my-form-style">
          <input type="text" class="form-control" placeholder="18 Contacts" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="flex-container calls-bar">
        <p >All Calls</p><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      </div>
      <hr class="thin"/>

      <div class="flex-container call-item">
        <div class = "call-image ">
          <img src="donald.jpg" class=" call-image-box">
        </div>
        <div class = "flex-container call-holder ">
          <p class="call-number">Donald</p>
          <p class=" call-location">Florida</p>
          <p class=" call-extra">Duration: 3m 15s</p>
        </div>
        <div class="call-expand">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </div>
      </div>
      <hr class="thin"/>
      <div class="flex-container call-item">
        <div class = "call-image ">
          <img src="mickey.jpg" class=" call-image-box">
        </div>
        <div class = "flex-container call-holder ">
          <p class="call-number">Mickey</p>
          <p class=" call-location">Paris</p>
          <p class=" call-extra">Duration: 12m 05s</p>
        </div>
        <div class="call-expand ">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </div>
      </div>
      <hr class="thin"/>

</div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
